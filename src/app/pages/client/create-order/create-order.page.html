<ion-header class="ion-no-border" [translucent]="true"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button class="shoppingcart">
        <!-- <ion-badge color="primary" mode="ios"></ion-badge> -->
        <ion-icon name="cart" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/restaurant-food" text="Regresar"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card >
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-img src="{{ path }}{{ foodInfo.image?.path }}"></ion-img>
              </ion-col>
              <ion-col size="12">
                <ion-card-title>
                  {{ foodInfo.name }}
                </ion-card-title>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>
                  {{ foodInfo.description?.description }}
                </ion-card-subtitle>
              </ion-col>
              <!-- <ion-col size="5">
                <ion-button (click)="onClick(foodInfo.id)" shape="round">
                  <ion-icon name="remove"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-label class="amount-card">100</ion-label>
              </ion-col>
              <ion-col size="5">
                <ion-button (click)="onClick(foodInfo.id)" shape="round" class="btn-card-left">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-col> -->
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col size="12">

        <ion-list>
          <ion-list-header>
            <ion-label>Extra</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-checkbox slot="end"></ion-checkbox>
            <ion-label>Awesome Label</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>

      <ion-col size="12">
        <ion-list>

          <ion-list-header>
            <ion-label>Bebida</ion-label>
          </ion-list-header>

          <ion-item *ngFor="let drinks of drinks">
            <ion-grid fixed>
              <ion-row class="ion-align-items-center ion-align-self-center">
                <ion-col size="3">
                  <ion-label>{{ drinks.name }}</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label class="label-price">BS.{{ drinks.price_bs }} <br> ${{ drinks.price_us }}</ion-label>
                </ion-col>
                
                <!-- <ion-col size="2">
                  <ion-button (click)="onClick(drinks.id)" shape="round">
                    <ion-icon  name="remove"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="2">
                  <ion-label class="amount">100</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-button (click)="onClick(drinks.id)" shape="round">
                    <ion-icon  name="add"></ion-icon>
                  </ion-button>
                </ion-col> -->
              </ion-row>
            </ion-grid>
          </ion-item>

        </ion-list>
      </ion-col>

      <ion-col size="12">
        <ion-button (click)="onClick()" expand="block" shape="round">
          Agregar al Carrito
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
