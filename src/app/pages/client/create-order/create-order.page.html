<ion-header class="ion-no-border" [translucent]="true"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/restaurant-food" text="Inicio"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-searchbar animated (ionChange)="search($event)"></ion-searchbar> -->
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card >
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <!-- <ion-img src="{{ arabian.image.path }}"></ion-img> -->
              </ion-col>
              <ion-col size="12">
                <ion-card-title>
                  {{ foodInfo.name }}
                </ion-card-title>
              </ion-col>
              <ion-col size="6">
                <ion-card-subtitle>
                  {{ foodInfo.description?.description }} <!--BS./USD.{{ arabian.price_us }} -->
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Extras</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
          <ion-list-header>
            <ion-label>Bebidas</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let drinks of drinks">
            <ion-label>{{ drinks.name }}</ion-label>
            <ion-checkbox name="drink_id" value="{{ drinks.id }}" (click)="onClick(drinks.id)"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
