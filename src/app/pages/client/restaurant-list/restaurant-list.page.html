<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-back-button defaultHref="/home-client" text="Inicio"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar color="primary" animated (ionChange)="search($event)"></ion-searchbar>
</ion-header>

<ion-content color="" [fullscreen]="true">
    <ion-grid fixed class="ion-no-margin">
        <ion-row>
            <!-- <ion-col size="12">
          <ion-searchbar animated (ionChange)="search($event)"></ion-searchbar>
        </ion-col> -->
            <ion-col style="margin-left: -10px;" size="12">
                <ion-card *ngFor="let providers of providers | filter: textSearch:''" (click)="getFood(providers.id)">
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="12">
                                <!-- <ion-img src="assets/comida.jpg"></ion-img> -->
                            </ion-col>
                            <ion-col size="12">
                                <ion-card-title>
                                    {{ providers.person.name }}
                                </ion-card-title>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-card-subtitle class="ion-float-right">
                                    <ion-icon name="bicycle" size="large"></ion-icon><br /> BS.{{ providers.price_delivery }}
                                </ion-card-subtitle>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
            <!-- <ion-col size="6"></ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
