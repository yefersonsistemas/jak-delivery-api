<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/home-client" text="Inicio"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateUser(fUpdate)" #fUpdate="ngForm" >
    <ion-grid fixed> <!--  -->
      <ion-row>
        <ion-col size="12">
          <ion-avatar>
            <ion-img src="assets/shapes.svg"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" name="name"  value="{{ profile.person?.name }}" [(ngModel)]="userUpdate.name"></ion-input> <!--  --> 
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" name="lastname" value="{{ profile.person?.lastname }}" [(ngModel)]="userUpdate.lastname"></ion-input> <!--  --> 
          </ion-item>
        </ion-col>
        <ion-col size="4"> <!-- input del tipo de documento (cliente, courier o proveedor)-->
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-select name="type_dni" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="userUpdate.type_dni" value="{{ profile.person?.type_dni }}"
            placeholder="{{ profile.person?.type_dni }}"> <!--  --> 
              <ion-select-option name="type_dni" value="J">J</ion-select-option>
              <ion-select-option name="type_dni" value="V">V</ion-select-option>
              <ion-select-option name="type_dni" value="E">E</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="8">
          <ion-item>
            <ion-label position="floating">NÂ° documento</ion-label>
            <ion-input type="text" name="dni" value="{{ profile.person?.dni }}" [(ngModel)]="userUpdate.dni"></ion-input> <!--  --> 
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="text" name="phone" value="{{ profile.person?.phone }}" [(ngModel)]="userUpdate.phone"></ion-input> <!--  --> 
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo electronico</ion-label>
            <ion-input type="text" name="email" value="{{ profile.person?.email }}" [(ngModel)]="userUpdate.email" [pattern]="emailPattern"></ion-input> <!--  -->
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Direccion</ion-label>
            <ion-input type="text" name="address"  value="{{ profile.person?.address?.address }}" [(ngModel)]="userUpdate.address"></ion-input> <!--  -->
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" expand="block" shape="round" color="success">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
