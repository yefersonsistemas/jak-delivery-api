<ion-content [fullscreen]="true">
  <section>
    <ion-img src="assets/logo3.svg"></ion-img>
    <ion-searchbar color="light" animated (ionChange)="search($event)"></ion-searchbar>
    
  </section>

  <div class="ion-text-center">
    <h2>Categorias</h2>
  </div>

<ion-slides [options]="sliderConfig">
  <ion-slide>
    <div>
        <ion-card *ngFor="let category of categories" (click)="goRestaurant()">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12"> </ion-col>
              <ion-col size="12">
                <ion-card-title>
                  {{category.title }}
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
    </div>
  </ion-slide>

  <ion-slide>
    <div>
      <ion-card *ngFor="let category of categories" (click)="goRestaurant()">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12"> </ion-col>
            <ion-col size="12">
              <ion-card-title>
                MARKET
              </ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </ion-slide>

  <ion-slide>
    <div>
      <ion-card *ngFor="let category of categories" (click)="goRestaurant()">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12"> </ion-col>
            <ion-col size="12">
              <ion-card-title>
                PG-18
              </ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </ion-slide>
</ion-slides>
