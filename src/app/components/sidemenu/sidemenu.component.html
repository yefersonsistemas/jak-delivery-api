<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      
      <ion-menu-toggle *ngFor="let opts of menuOpts">

        <ion-item [routerLink]="[opts.redirecTo]">
          <ion-icon slot="start" [name]="opts.icon"></ion-icon>
          <ion-label>{{ opts.name }}</ion-label>
        </ion-item>
        
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
        
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
